apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubelet-stats-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: kubelet-stats-exporter
  template:
    metadata:
      labels:
        name: kubelet-stats-exporter
    spec:
      containers:
      - name: kubelet-stats-exporter
        image: kubelet-stats-exporter:latest # Change to your image
        # imagePullPolicy: Never
        ports:
        - name: metrics
          containerPort: 9118
        # Increase these resource values for larger clusters
        # env:
        #   - name: EXPORTER_PORT
        #     value: "9118"
        #   - name: JSON_LOGGER
        #     value: "true"
        #   - name: LOG_LEVEL
        #     value: "INFO"
        #   - name: SCRAPE_TIMEOUT
        #     value: "30.0"
        resources:
          limits:
            cpu: 50m
            memory: 150Mi
          requests:
            cpu: 10m
            memory: 50Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 9118
        readinessProbe:
          httpGet:
            path: /health
            port: 9118
          initialDelaySeconds: 20
      serviceAccountName: kubelet-stats-exporter  
